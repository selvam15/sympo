<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card-wrapper">
        <div class="cont">
          <div class="overlay">
            <div class="items"></div>
            <div class="items head">
              <p style="font-weight: bolder;">Technical Events</p>
              <hr style="margin-top: -25px;">
            </div>
            <div class="items price">
              <p class="old"></p>
              <p class="new"></p>
            </div>
            <div class="items cart">
              <span>GO</span>
            </div>
          </div>
        </div>
      
        <div class="cont">
          <div class="overlay">
            <div class="items"></div>
            <div class="items head">
              <p>Non-Tech Events</p>
              <hr>
            </div>
            <div class="items price">
              <p class="old"></p>
              <p class="new"></p>
            </div>
            <div class="items cart">
              <span>GO</span>
            </div>
          </div>
        </div>
      
        <div class="cont">
          <div class="overlay">
            <div class="items"></div>
            <div class="items head">
              <p>Workshop</p>
              <hr>
            </div>
            <div class="items price">
              <p class="old"></p>
              <p class="new"></p>
            </div>
            <div class="items cart">
              <span>GO</span>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
